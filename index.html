        }

        #settings {

        .stripText {

        .wiadomosci #stripe1 {

            filter: blur(0.5px);

            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 6px;
        }

        .wiadomosci #wLogo #row2 {

            left: 5px;
            position: absolute;
        }

        .wiadomosci #wLogo #row2 .dot {

            height: 8px;
            border-radius: 5px;
        }

        .wiadomosci #wLogo #row3 {

            left: 9px;
            position: absolute;
        }

        .wiadomosci #wLogo #row3 .dot {
            width: 6px;
            height: 6px;
            border-radius: 4px;

        .wiadomosci #wLogo #row4 {

        }

        .wiadomosci #wLogo #row4 .dot {
            width: 5px;
            height: 5px;
            border-radius: 3px;
        }

        .wiadomosci #text {
            z-index: 1;
            bottom: 64px;
            height: 40px;
            width: 600px;
            left: 136px;
            color: #fffe;
            font-size: 24px;
            text-shadow: 2px 2px 5px black;
            text-transform: uppercase;
            overflow: hidden;
        }

        .wiadomosci #subText {
            z-index: 1;
            bottom: 27px;
            text-align: right;
            height: 30px;
            color: #fff;
            font-size: 12px;
            text-shadow: 3px 3px 3px black;
            overflow: hidden;

            padding-right: 50px;

        .wiadomosci #tvpLogo {
            position: absolute;
            top: 20px;
            left: 600px;

        .wiadomosci #tvpLogo .letterWithBorder {

            height: 28px;

            text-align: center;

            font-weight: 700;
            position: relative;
            top: -1px;
        }

        .wiadomosci #tvpLogo .letterWithBorder:last-of-type {
            border-right: 2px solid #fff8;
        }

        .wiadomosci #tvpLogo .letterWithoutBorder {
            color: #fff8;
            display: inline;
            font-size: 36px;
            font-family: "Roboto", sans-serif;
            font-weight: 900;

    function randomElem(list) {
        return list[randomInt(list.length)]
    }


    function setStyle(aStyle) {
        style = aStyle;
        $("#result").attr("class", aStyle);
        $("input.style[value=" + aStyle + "]").prop("checked", true);
        setNewLocation();
    }

    function setText(aText) {
        text = aText;
        $("#text").text(text);
        $("#textInput").val(aText);
        setNewLocation();
    }

    function setSubText(aText) {
        subText = aText;
        $("#subText").text(aText);
        $("#subTextInput").val(aText);
        setNewLocation();
    }

    function setBackground(name) {
        background = name;
        $("#img").attr("src", IMAGES[name]);
        $("input.background").prop("checked", false);
        $("input.background[value=" + name + "]").prop("checked", true);
        setNewLocation();
    }

    function getParam(name, defaultValue) {
        url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[#&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return defaultValue;
        if (!results[2]) return defaultValue;
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function setNewLocation() {
        url = window.location.href.replace(/#.*/, '');
        url += "#background=" + encodeURIComponent(background);
        url += "&text=" + encodeURIComponent(text);
        url += "&subText=" + encodeURIComponent(subText);
        url += "&style=" + encodeURIComponent(style);

        window.location.href = url;
        $("#url").val(url);
    }

    function copyUrlToClipboard() {
        $("#url").select();
        document.execCommand("copy");
    }

    function randomBackground() {
        return randomElem(Object.keys(IMAGES));
    }

    function setRandomBackground() {
        let nextBackground = randomBackground();
        // we want to make sure the background will always be changed
        while (nextBackground === background) {
            nextBackground = randomBackground()
        }
        setBackground(nextBackground)
    }

    function randomize() {
        setText(randomText());
        setRandomBackground();

    deduplicateQueue = []; // queue with last random words so we don't generate duplicates
    deduplicateQueueMaxSize = 30;

    function random(words) {
        let word = randomElem(words);
        while (deduplicateQueue.includes(word)) {
			word = randomElem(words)
        }
        deduplicateQueue.push(word);
        if (deduplicateQueue.length > deduplicateQueueMaxSize) {
            deduplicateQueue.shift()
        }
        return word
    }

    function randomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function capitalizeFirstLetter(s) {
        return s.charAt(0).toUpperCase() + s.slice(1)
    }

	function losowyPodmiot() {
		return random(RZECZOWNIKI.dobre.aktywne.concat(RZECZOWNIKI.zle.aktywne))
	}
	
	function losoweOrzeczenie(charakterOrzeczenia, czas) {
		let result = random(CZASOWNIKI[charakterOrzeczenia])
		while (!(result[czas])) {
			result = random(CZASOWNIKI[charakterOrzeczenia])
		}
		return result
	}
	
	function losoweDopelnienie(charakterDopelnienia, orzeczenie) {
		let wszystkieDopelnienia = RZECZOWNIKI[charakterDopelnienia].aktywne;
		if (!orzeczenie.tylkoAktywneDopelnienie) {
			wszystkieDopelnienia = wszystkieDopelnienia
			.concat(RZECZOWNIKI[charakterDopelnienia].pasywne)
			.concat(RZECZOWNIKI[charakterDopelnienia].pasywne) // for bigger passive chance
		}
		let result = random(wszystkieDopelnienia)
		return result
	}

	function randomText() {
		let result = null;
		while(result == null) {
			result = randomTextOrNull();
		}
		return result;
	}
	
    function randomTextOrNull() {
		let podmiot = losowyPodmiot();
		
		let charakterOrzeczenia;
		let charakterDopelnienia; 
		if (podmiot.charakter == DOBRY) {
			if (Math.random() < 0.33) {
				charakterOrzeczenia = DOBRY;
				charakterDopelnienia = DOBRY;
			} else {
				charakterOrzeczenia = ZLY;
				charakterDopelnienia = ZLY;
			}
		} else {
			if (Math.random() < 0.33) {
				charakterOrzeczenia = DOBRY;
				charakterDopelnienia = ZLY;
			} else {
				charakterOrzeczenia = ZLY;
				charakterDopelnienia = DOBRY;
			}
		}
		
		let czas = randomElem([WCZORAJ, WCZORAJ, DZIS, DZIS, DZIS, JUTRO]);
		let orzeczenie = losoweOrzeczenie(charakterOrzeczenia, czas)		
		let dopelnienie = losoweDopelnienie(charakterDopelnienia, orzeczenie)

		let text = formatPasek(czas, podmiot, orzeczenie, dopelnienie);
		
		const MAX_LENGTH = 50;
		if (text.length > MAX_LENGTH) {
			return null;
		}
		
		return text;
    }
	
	function formatPasek(czas, podmiot, orzeczenie, dopelnienie) {
		
		let orzeczenieS;
		if (czas == WCZORAJ) {
			orzeczenieS = orzeczenie[czas][podmiot.liczba][podmiot.rodzaj]
		} else {
			orzeczenieS = orzeczenie[czas][podmiot.liczba]
		}
		
		if (orzeczenie.podmiotWDopelniaczu) {
			return dopelnienie.m + " " + orzeczenieS + " " + podmiot.d
		} else {
			return podmiot.m + " " + orzeczenieS + " " + dopelnienie[orzeczenie.dopelnienie]
		}
		
	}
